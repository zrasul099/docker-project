name: Docker to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t my-image:latest .

      - name: Tag Docker image
        run: docker tag my-image:latest 592524167743.dkr.ecr.us-west-2.amazonaws.com/bar:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 592524167743.dkr.ecr.us-west-2.amazonaws.com/bar:latest

      - name: Publish to slack channel via bot token
        id: slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
         channel-id: C06P800TQLF # ID of Slack Channel you want to post to
         slack-message: 'posting from a github action!' # The message you want to post
        env:
         SLACK_BOT_TOKEN: TCq8IrVIsIRoHREXOL2o0V6M
