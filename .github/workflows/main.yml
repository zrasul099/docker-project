name: Docker to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-west-2
          registry: 5925-2416-7743.dkr.ecr.us-west-2.amazonaws.com
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build Docker image
        run: docker build -t my-image:latest .

      - name: Tag Docker image
        run: docker tag my-image:latest 5925-2416-7743.dkr.ecr.us-west-2.amazonaws.com.amazonaws.com/bar:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 5925-2416-7743.dkr.ecr.us-west-2.amazonaws.com/bar:latest
